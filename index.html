<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebure的个人网站</title>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2, h3 {
            color: #4CAF50;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
        /* 实验样式：hover动画 */
        section:hover {
            transform: translateY(-5px);
            transition: transform 0.3s;
        }
        /* Focus 布局 */
        .focus-timeline {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .card[data-date]::before {
            content: attr(data-date);
            display: block;
            font-size: 0.8em;
            color: gray;
        }
        .card {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-3px); /* 实验互动：hover抬升 */
        }
        /* Quest 布局 */
        .accordion details {
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            transition: background-color 0.3s;
        }
        summary {
            cursor: pointer;
            font-weight: bold;
        }
        details[open] {
            background-color: #f9f9f9;
        }
