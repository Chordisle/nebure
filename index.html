<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebure的个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2, h3 {
            color: #4CAF50;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
        /* 实验样式：hover动画 */
        section:hover {
            transform: translateY(-5px);
            transition: transform 0.3s;
        }
        /* Focus 布局 */
        .focus-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-3px); /* 实验互动：hover抬升 */
        }
        /* Quest 布局 */
        .accordion details {
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        summary {
            cursor: pointer;
            font-weight: bold;
        }
        /* Arting 布局 */
        .arting-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .item {
            flex: 1 1 300px;
            background: #fff;
            padding: 10px;
            border: 1px solid #eee;
        }
        /* Nebure 布局 */
        .nebure-flex {
            display: flex;
            gap: 20px;
        }
        .nebure-flex > div {
            flex: 1;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        /* Chordisle 用 .card (已定义) */
    </style>
</head>

    </header>
    
    <nav>
        <a href="#focus">Focus</a>
        <a href="#quest">Quest</a>
        <a href="#arting">Arting</a>
        <a href="#nebure">Nebure</a>

    </nav>
