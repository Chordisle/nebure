<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nebure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery-item {
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery-item img {
            width: 200px;
            height: auto;
            border-radius: 8px;
        }
        .gallery-item:hover {
            transform: scale(1.1); /* 实验互动：hover放大 */
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到[nebure]的个人网站</h1>
        <p>一个实验性展出空间，由Grok辅助构建</p>
    </header>
    
    <nav>
        <a href="#about">关于我</a>
        <a href="#gallery">展出页面</a>
        <a href="#contact">联系我</a>
    </nav>
    
    <section id="about">
        <h2>关于我</h2>
        <p>我是[你的名字]，一个[你的职业/兴趣]。这里分享我的经历和实验作品。</p>
    </section>
    
    <section id="gallery">
        <h2>实验展出页面</h2>
        <p>这是一个互动画廊：hover图片放大，点击弹出详情。</p>
        <div class="gallery">
            <div class="gallery-item" onclick="alert('展出1详情：这是一个示例图片！')">
                <img src="https://via.placeholder.com/200x150?text=展出1" alt="展出1">
            </div>
            <div class="gallery-item" onclick="alert('展出2详情：另一个实验作品。')">
                <img src="https://via.placeholder.com/200x150?text=展出2" alt="展出2">
            </div>
            <!-- 你可以加更多：复制<div class="gallery-item">...</div> -->
        </div>
    </section>
    
    <section id="contact">
        <h2>联系我</h2>
        <p>邮箱: [你的邮箱]</p>
        <button onclick="alert('消息发送成功！（模拟）')">发送消息</button>
    </section>
    
    <footer>
        <p>© 2025 [你的名字]。使用Grok构建。</p>
    </footer>

    <script>
        // 简单JS：目前用于点击弹出，但可以扩展更多实验互动
        console.log('网站加载完成！');
    </script>
</body>
</html>
